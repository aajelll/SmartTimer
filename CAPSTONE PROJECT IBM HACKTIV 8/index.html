<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Timer</h1>
    
    <div class="timer-selector">
      <button id="stopwatchBtn" class="active">Stopwatch</button>
      <button id="countdownBtn">Countdown Timer</button>
    </div>

    <div class="countdown-inputs" id="countdownInputs">
      <div class="time-input">
        <label>Hour</label>
        <input type="number" id="hoursInput" min="0" max="23" value="0">
      </div>
      <div class="time-input">
        <label>Minute</label>
        <input type="number" id="minutesInput" min="0" max="59" value="5">
      </div>
      <div class="time-input">
        <label>Second</label>
        <input type="number" id="secondsInput" min="0" max="59" value="0">
      </div>
    </div>

    <div class="timer-display" id="timerDisplay">00:00:00</div>

    <div class="controls">
      <button class="btn btn-start" id="startBtn">Start</button>
      <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
      <button class="btn btn-stop" id="stopBtn" disabled>Stop</button>
    </div>

    <div class="status" id="status">Ready to Start</div>
  </div>

  <!--alert-->
  <div class="alert-popup" id="alertPopup">
    <div class="alert-content">
      <h2>Timer ended</h2>
      <p>You can close now</p>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
